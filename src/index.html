<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />


  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-md">
      <a class="navbar-brand text-white" href="#">ToDo</a>
    </div>
  </nav>

  <section class="todo row container">
    <div class=" col-3">
      <ul class='projects list-group' data-lists>
        <li>hello</li>
        <li>hii</li>
      </ul>
      <form class="form-group mt-3" data-project-form>
        <div class="container">
          <input type="text" class="input form-control" placeholder="Create new Project" data-project-input></input>
        </div>
        <button type="submit" class="btn btn-primary ml-4 mt-4" data-project-button>Add Project</button>
      </form>
    </div>
    <div class="row container d-flex justify-content-center col-9">
      <div class="card px-3 mt-5 w-100">
        <div class="card-body">
          <h4 class="card-title">Awesome Todo list</h4>
          <div class="add-items d-flex">
              <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="btn btn-primary">Add Todo</button>

             <!-- The Modal -->
    <div id="myModal" class="modal container">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <span class="ml-5 message"></span>
        <h2 class='modal-title text-center'></h2>
        <input type="hidden" id="todoindex">
        <form action="" name="form" data-new-task-form>
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter title"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="author">Description:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter todo description"
              id="description"
              name="description"
              required
            />
          </div>
          <div class="form-group">
            <label for="pages">Due Date:</label>
            <input
              type="date"
              class="form-control"
              placeholder="Due Date "
              id="date"
           required
            />
          </div>
          <div class="form-group">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority" class="form-control">
              <option value="high">High</option>
              <option value="medium">medium</option>
              <option value="low">low</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary submit">Add</button>
        </form>
      </div>
    </div>
          </div>

          <div class="cards list-wrapper list-group container mt-5">
            <template data-todo-template>
              <div class="card text-center">
                <div class="card-header">
                  Todo
                </div>
                <div class="card-body">
                  <h5 class="card-title" ></h5>
                  <p class="card-text card-description"> </p>
                  <p>Priority: <span class="card-text card-priority"> </span></p>
                  
                  <div class="buttons d-flex justify-content-end">
                    <button type='submit' class="btn btn-primary mr-2 edit-btn">Edit</button>
                    <button type='submit' class="btn btn-primary mr-2">Delete</button>
  
                </div>
                </div>
                <div class="card-footer text-muted">
                  
                </div>
              </div>
              
            </template>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
</body>

</html>
